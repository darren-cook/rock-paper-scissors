
<script>
    function computerPlay() {
        let computerNum = Math.floor(Math.random() * 4);
        let computerAns
        if (computerNum == 0) {
            computerAns = 'Rock';
            return(computerAns)
        }   else if (computerNum == 1) {
            computerAns = 'Paper';
            return(computerAns)
        }   else {
            computerAns = 'Scissors';
            return(computerAns)
        }
    }

    function userPlay() {
        let userAns;
        while (!(userAns == "Rock" || userAns == "Paper" || userAns == "Scissors")) {
            userAns = prompt("Rock, Paper, or Scissors?");
            userAns = (userAns[0].toUpperCase() + userAns.slice(1).toLowerCase())
        }
        return (userAns);
        }

    function playRound(computerSelection, userSelection) {
        if (computerSelection == userSelection) {
            return(`Tie! Both players selected ${computerSelection}`)
        }   else if (computerSelection == "Rock" && userSelection == "Paper") {
            return(`You win! ${computerSelection} loses against your ${userSelection}`)
        }   else if (computerSelection == "Rock" && userSelection == "Scissors") {
            return(`You lose! ${computerSelection} wins against your ${userSelection}`)
        }   else if (computerSelection == "Paper" && userSelection == "Rock") {
            return(`You lose! ${computerSelection} wins against your ${userSelection}`)
        }   else if (computerSelection == "Paper" && userSelection == "Scissors") {
            return(`You win! ${computerSelection} loses against your ${userSelection}`)
        }   else if (computerSelection == "Scissors" && userSelection == "Rock") {
            return(`You win! ${computerSelection} loses against your ${userSelection}`)
        }   else if (computerSelection == "Scissors" && userSelection == "Paper") {
            return(`You lose! ${computerSelection} wins against your ${userSelection}`)
        }
    }

    function game(numGames) {
        let userScore = 0;
        let compScore = 0;
        let winner
        for (let i = 0; i < numGames; i++) {
            let result = playRound(computerPlay(), userPlay());
            console.log(result)
            let check = result.slice(0, 5)
            if (check == "You w") {
                userScore++
            }   else if (check == "You l") {
                compScore++
            } 
            console.log(`User: ${userScore} vs. Computer: ${compScore}`)
        }
        if (userScore == compScore) {
            winner = "tie";
            console.log("There is no winner! It is a tie!");
        }   else if (userScore > compScore) {
            winner = "User";
        }   else {
            winner = "Computer"
        }
        if (winner == "User" || winner == "Computer") {
            console.log(`The winner is ${winner}!`)
        }
    }


    (game(5))

</script>
