<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors!</title>
    <link href="styles.css" rel="stylesheet">
    <script src="script.js" async></script>
</head>
<body>
    <header class="header">
        <h1 class="title">Rock, Paper, Scissors</h1>
        <h3 class="subTitle">First to Five</h3>
        <h1 id="winner"></h1>
    </header>
    <button type="button" class="controlBtn" id="startBtn">Start</button>
    <button type="button" class="controlBtn" id="resetBtn">Reset</button>
    </div>
    <div class="gameContainer" id="gameContainer">
        <div class="game">
            <div class="gameTitle">
                <h3 id="gameFlex">Choose Wisely:</h3>
            </div>
            <div class="buttons">
                <div class="user">
                    <button type="button" class="userBtn" id="Rock">Rock</button>
                    <button type="button" class="userBtn" id="Paper">Paper</button>
                    <button type="button" class="userBtn" id="Scissors">Scissors</button>
                </div>
                <div class="comp">
                    <button type="button" class="compBtn" id="compRock" disabled>Rock</button>
                    <button type="button" class="compBtn" id="compPaper" disabled>Paper</button>
                    <button type="button" class="compBtn" id="compScissors" disabled>Scissors</button>
                </div>
            </div>
            <div class="scoreboard" id="scoreboard">
                <div class="playerBox">
                    <h2 id="userScore">0</h2>
                    <h2 class="userTitle">User</h2>
                </div>
                <div class="playerBox">
                    <h2 id="compScore">0</h2>
                    <h2 class="compTitle">Comp</h2>
                </div>
            </div>
        </div>

        <div class="resultboard" id="result">
            <h4 class="resultTitle">Results:</h3>
        </div>
    </div>
</body>
</html>
